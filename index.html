<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mx-auto my-5">My <span class="text-red-600 font-medium">Personal Bank</span>!!!</h1>
    </header>
    <main>
        <!-- deposit withdrawal display section  -->
        <section class="grid grid-cols-3 mx-auto text-white">
            <div class="bg-yellow-400 p-4 rounded-lg">
                <h2 class="text-4xl">Deposit</h2>
                <h4 class="text-5xl">$<span>00</span> </h4>
            </div>
            <div>
                <h2>Withdraw</h2>
                <h4>$<span>00</span></h4>
            </div>
            <div>
                <h2>Balance</h2>
                <h4>$<span>1000</span></h4>
            </div>
        </section>
        <!-- deposit withdrawal input section  -->
        <section>
            <div>
                <h2>Deposit</h2>
                <input type="text" placeholder="how much you want to deposit">
            </div>
            <div>
                <h2>Withdraw</h2>
                <input type="text" placeholder="how much you want to withdraw">
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
