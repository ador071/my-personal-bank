<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mx-auto my-5">My <span class="text-red-600 font-medium">Personal Bank</span>!!!</h1>
    </header>
    <main>
        <!-- deposit withdrawal display section  -->
        <section class="grid grid-cols-3 gap-4 mx-10 my-20 text-white">
            <div class="bg-yellow-400 p-4 rounded-lg">
                <h2 class="text-4xl">Deposit</h2>
                <h4 class="text-5xl">$<span>00</span> </h4>
            </div>
            <div class="bg-blue-500 p-4 rounded-lg">
                <h2 class="text-4xl">Withdraw</h2>
                <h4 class="text-5xl">$<span>00</span> </h4>
            </div>
            <div class="bg-cyan-400 p-4 rounded-lg">
                <h2 class="text-4xl">Balance</h2>
                <h4 class="text-5xl">$<span>00</span> </h4>
            </div>
        </section>
        <!-- deposit withdrawal input section  -->
        <section class="grid grid-cols-2 mx-10 justify-items-center">
            <div class="bg-green-500 rounded-lg p-4 w-11/12">
                <h2 class="text-3xl text-white mb-3">Deposit</h2>
                <input class="w-full px-3 py-2 mb-3" type="text" placeholder="how much you want to deposit">
                <button class="rounded-lg bg-blue-700 text-white text-2xl px-3 py-2 hover:bg-blue-600">Submit</button>
            </div>
            <div class="bg-red-500 rounded-lg p-4 w-11/12">
                <h2 class="text-3xl text-white mb-3">Withdraw</h2>
                <input class="w-full px-3 py-2 mb-3" type="text" placeholder="how much you want to withdraw">
                <button class=" rounded-lg bg-yellow-400 text-white text-2xl px-3 py-2 hover:bg-yellow-300">Submit</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
